<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mi tablero EPICO</title><script src="https://kit.fontawesome.com/48f3332e11.js" crossorigin="anonymous"></script><script defer="defer" src="main.js"></script></head><body><a id="download-anchor" class="hidden" download="board.json"></a><div class="page"><div class="banner loading"><div class="banner-group board"><div class="banner-group-title board-name"><h2 id="board-name">MI TABLERO EPICO</h2></div><hr><div class="banner-content"><button class="banner-button" id="board-background-image">Select background <input type="file" name="" id="background-image-selector" accept="image/*"></button> <button class="banner-button" id="remove-background">Remove background</button> <button class="banner-button not-implemented" id="import-board">Import board</button> <button class="banner-button" id="export-board">Export board</button> <button class="banner-button" id="download-board">Download board</button> <button class="banner-button" id="delete-board">Delete board</button></div></div><div class="banner-group boards"><div class="banner-group-title"><i class="fa-solid fa-table-columns"></i><h2>My Boards</h2><button class="banner-create-board" id="create-board">+</button></div><div class="banner-content" id="board-selector"><button class="banner-button not-implemented">Art</button> <button class="banner-button not-implemented">Programming</button> <button class="banner-button not-implemented">Design</button> <button class="banner-button not-implemented">Management</button></div></div><div class="banner-group preferences"><div class="banner-group-title"><i class="fa-solid fa-gear"></i><h2>Preferences</h2></div><div class="banner-content"><button class="banner-button not-implemented">Color theme</button> <button class="banner-button not-implemented">Collapse card length</button> <button class="banner-button" id="clear-all-data">Clear all data</button></div></div><a href="https://sryojhan.github.io/" target="_blank" class="author">made by <b>Yojhan</b></a></div><div class="banner-collapsed"></div><div class="viewport"><div class="content"><div class="add-column">Add new column</div></div><div id="delete-elements" class="delete-elements-border loading hidden"><div class="delete-elements"><i class="fa-solid fa-trash fa-2xl"></i></div></div></div></div><div class="modal-background card-edit hidden"><div class="modal card-edit"><h1>Edit card information</h1><div class="input"><label for="name">Name</label> <input name="name" id="name" autocomplete="off"></div><div class="input"><label for="description">Description</label> <textarea class="description" type="text" name="description" id="description" rows="3"></textarea></div><div class="color-selector"><button type="button" class="color-selector-button green"></button> <button type="button" class="color-selector-button yellow"></button> <button type="button" class="color-selector-button orange"></button> <button type="button" class="color-selector-button red"></button> <button type="button" class="color-selector-button blue"></button> <button type="button" class="color-selector-button turqoise"></button> <button type="button" class="color-selector-button purple"></button> <button type="button" class="color-selector-button pink"></button></div><div class="buttons"><button class="modal-button" id="cancel-button" type="button">Cancel</button> <button class="modal-button" id="save-button" type="button">Save</button></div></div></div><div class="modal-background card-show hidden"><div class="modal card-show"><h1 id="card-title-show">Example card title</h1><p id="card-description-show">Esta es la descripcion de mi tarjeta todo poderosa</p><div class="buttons"><button class="modal-button" id="show-modal-done" type="button">Close</button> <button class="modal-button" id="show-modal-edit" type="button">Edit</button></div></div></div><div class="information-toast-container"></div></body></html>
